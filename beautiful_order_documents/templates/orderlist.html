<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Order Document App / Orders</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container pagecontainer">
      {% if logo != "" %}
      <img src="{{ logo }}" alt="Shop Logo" />
      {% endif %}
      <h1>Orders</h1>
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr><th>Order Number</th><th>Customer</th><th>Grand Total</th></tr>
      </thead>
      <tbody>
    {% for order in orders %}
    <tr><td><a href="{{ order.pdf_link }}">{{ order.order_number }}</a></td><td>{{ order.customer }}</td><td>{{ order.grand_total }}</td></tr>
    {% endfor %}
      </tbody>
    </table>
    </div>
  </body>
</html>
